<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="lib/bundle.js"></script>
    <meta charset="utf-8">
    <title>ezDOM | To Do Demo</title>
    <link rel="stylesheet" type="text/css" href="demo/normalizer.css">
    <link rel="stylesheet" type="text/css" href="demo/styles.css">
  </head>
  <body>

    <header class="container">
      <h1>ezDOM | Widgets Demo</h1>
      <div class="icon-box">
        <div>
          <a href="http://markpassando.com/" target="_blank"><i class="fa fa-home" aria-hidden="true"></i></a>
        </div>
        <div>
          <a href="https://github.com/markpassando/ezDOM" target="_blank"><i class="fa fa-github" aria-hidden="true"></i></a>
        </div>
        <div>
          <a href="https://www.linkedin.com/in/markpassando/" target="_blank"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
        </div>
      </div>
    </header>

    <article class="container">
      <section>
        <h2><i class="fa fa-cloud" aria-hidden="true"></i> Weather Widget</h2>
        <div class="contents-box">
          <strong><i class="fa fa-search" aria-hidden="true"></i> Search a City</strong>
          <form>
            <input type="text" id="weather-input" value="" placeholder="Enter a City"/>
            <input type="submit" value="Search" id="weather-submit" />
          </form>
          <div id="weather">
          </div>
        </div>
      </section>

      <section>
        <h2><i class="fa fa-list-ul" aria-hidden="true"></i> To Do Widget</h2>
        <ul id="todo-list">
          <li id="todo-0"><div>Do the dishes</div><div><button type="button" class="todo-complete" id="0">Mark as Complete</button><div></li>
          <li id="todo-1"><div>Throw out the garbage</div><div><button type="button" class="todo-complete" id="1">Mark as Complete</button><div></li>
          <li id="todo-2"><div>Create Weather Demo for ezDOM</div><div><button type="button" class="todo-complete" id="2">Mark as Complete</button><div></li>
          <li id="todo-3"><div>Create To Do Demo for ezDOM</div><div><button type="button" class="todo-complete" id="3">Mark as Complete</button><div></li>
          <li id="todo-4"><div>Refactor the code</div><div><button type="button" class="todo-complete" id="4">Mark as Complete</button><div></li>
        </ul>

        <strong><i class="fa fa-plus" aria-hidden="true"></i> Add a To Do</strong>
        <form>
          <input type="text" id="todo-input" value="" />
          <input type="submit" value="Add" id="todo-submit" />
        </form>
      </section>
    </article>

  <script src="demo/demo.js"></script>
  <script src="https://use.fontawesome.com/f660b6bdba.js"></script>
  </body>
</html>
